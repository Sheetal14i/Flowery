
<div class="containerf">
    <div class="rowf">
       <div class="col-md-4 mx-auto">
        <br><br>
        <h2 id="head">Enter flower Id you want to Delete</h2><br>
          <div class="myform form ">
             <form action="" method="post" name="login" #deleteform="ngForm" (ngSubmit)="deleteflower(deleteform)">
                <div class="form-group">
                   <input type="text" name="flowerid"  class="form-control my-input" id="name" placeholder="Type Id which you want to edit"#flowerid (ngModel)="flowerid">
                </div><br>
                <div class="text-center ">
                   <button type="submit" class=" btn btn-block send-button tx-tfm">Delete Flower from Menu.</button>
                </div>
                <div class="col-md-12 ">
                   <div class="login-or">
                      <hr class="hr-or">
                      <span class="span-or">or</span>
                   </div>
                </div>
                <div class="form-group">
                   <a class="btn btn-block g-button" routerLink="/member" routerLinkActive="active">Try More?</a>
                   <br>
                   <a class="btn btn-block g-button" routerLink="/view" routerLinkActive="active">No thank you</a>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>
